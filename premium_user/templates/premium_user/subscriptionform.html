{% extends 'premium_user/basepage.html' %}

{% block title %}Welcome{% endblock %}

{% block body %}

<div>
	<div class="container-fluid" style=" height: 120px; background-color: darkblue;">
			<h1 style="text-indent: 15cm"><font color="white">Subscription</font></h1>
			<h4 style="text-indent: 15cm"><font color="white">Choose one of the following plans:</font></h4>
	</div>
</div>

<div class="container-fluid" style="padding-top: 1cm;">
	<form class="form-horizontal" action="" method="post" enctype="multipart/form-data">
		{% csrf_token %}
		<div class="container-fluid">
			{% include 'login/form-template.html' %}
			<div class="form-group">
				<div class="col-xs-offset-3 col-xs-5">
					<button type="submit" class="btn btn-success">Pay & Proceed</button>
				</div>
			</div>
		</div>
	</form>
</div>


{% endblock %}
