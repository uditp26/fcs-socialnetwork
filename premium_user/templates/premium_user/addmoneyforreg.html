{% extends 'login/base.html' %}
{% block head %}
	<link href="//cdn.bootcss.com/bootstrap-datetimepicker/4.17.44/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
	<script src="//cdn.bootcss.com/moment.js/2.17.1/moment.min.js"></script>
	<script src="//cdn.bootcss.com/bootstrap-datetimepicker/4.17.44/js/bootstrap-datetimepicker.min.js"></script>
{% endblock %}

{% block title %}Add Money{% endblock %}

{% block body %}

<div>
	<div class="container-fluid" style=" height: 120px; background-color: darkblue">
			<h1 style="text-indent: 15cm"><font color="white">Add Money</font></h1>
			<h4 style="text-indent: 15cm"><font color="white">Enter amount</font></h4>
	</div>
</div>

<div class="container-fluid">
	<form class="form-horizontal" action="" method="post" enctype="multipart/form-data">
		{% csrf_token %}
		<div class="container-fluid" style="padding: 2cm">
			{% include 'login/form-template.html' %}
			<div class="form-group">
				<div class="col-xs-offset-3 col-xs-1">
					<button type="submit" class="btn btn-success">Proceed to Add Money</button>
				</div>
			</div>
		</div>
	</form>
</div>
<div class="col-lg-3">
    <table class="table table-striped table-bordered text-center">
        <tbody>
            <tr><td><a href="{% url 'premium_user:groupplanforreg' %}">Select plan</a></td></tr>
        </tbody>
    </table>
</div>


{% endblock %}
