{% extends 'premium_user/base.html' %}

{% block body %}

<div style="padding-bottom: 1cm">
	<div class="container-fluid" style=" height: 120px; background-color: darkblue">
        <h1 style="text-indent: 15cm"><font color="white">Friend List </font></h1>
       
	</div>
</div>

<div class="container">
    <div class="col-sm-offset-1 col-sm-8">
        {% if current_user %}
            <table class="table table-striped table-bordered text-center">
                <thead>
                    <tr>
                        <th class="text-center text-uppercase">Stats</th>
                        <th class="text-center text-uppercase">Detail</th>
                    </tr>
                </thead>
                <tbody>     
                    <form action="#" method="post"> 
                        {% csrf_token %}
                        
                        {% for username, name in current_user %}
                            <tr>
                                <td><a href="{% url 'premium_user:userprofile' username %}">{{ name }}</a></td>
                                <td> <input type="submit" name= {{ username }} class="btn btn-primary" value="Unfriend" /> </td>
                            </tr>
                        {% endfor %}
                    </form>
                </tbody>
            </table>
        {% else %}
            <div class="card" style="padding: 1cm">
                <div class="card-header">
                    <h2>Not have any friend yet!</h2>
                </div>
            </div>
        {% endif %}
    </div>
</div> 
{% endblock %}
