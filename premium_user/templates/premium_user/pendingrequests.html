{% extends 'premium_user/base.html' %}

{% block body %}

<div style="padding-bottom: 1cm">
	<div class="container-fluid" style=" height: 120px; background-color: darkblue">
        <h1 style="text-indent: 15cm"><font color="white">Pending Requests </font></h1>
       
	</div>
</div>

<div class="container">
        <div class="col-sm-offset-1 col-sm-10">
            <table class="table table-striped table-bordered text-center">
                <thead>
                    <tr>
                        <th class="text-center text-uppercase">Request From</th>
                        <th class="text-center text-uppercase">Amount</th>
                        <th class="text-center text-uppercase"></th>
                        <th class="text-center text-uppercase"></th>
                    </tr>
                </thead>
                <tbody>     
                    <form action="#" method="post"> 
                        {% csrf_token %}
                        {% for req in pay_req.requests %}
                            <tr>
                                <td>{{ req.sender }}</td>
                                <td>{{ req.amount }}</td>
                                <td> <input type="submit" name= {{ req.request_id }} class="btn btn-primary" value="Pay" /> </td>
                                <td> <input type="submit" name= {{ req.request_id }} class="btn btn-primary" value="Decline" /> </td>
                            </tr>
                        {% endfor %}
                    </form>
                </tbody>
            </table>
        </div>
</div> 
{% endblock %}
