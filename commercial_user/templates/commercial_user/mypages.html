{% extends 'commercial_user/base.html' %}

{% block title %}My Pages{% endblock %}

{% block body %}


<div style="padding-bottom: 1cm">
	<div class="container-fluid" style=" height: 120px; background-color: darkblue">
        <h1 style="text-indent: 15cm"><font color="white">Welcome {{ bundle.author }}</font></h1>
        <h3 style="text-indent: 15cm"><font color="white">My Pages</font></h3>
        
	</div>
</div>

<div class="container">
    <div class="col-sm-offset-1 col-sm-8">
        <table class="table table-striped table-bordered text-center">
            <thead>
                <tr>
                    <th class="text-center text-uppercase">Page Title</th>
                    <th class="text-center text-uppercase">Page Link</th>
                </tr>
            </thead>
            <tbody>
                {% for link, title in bundle.link_dict.items %}
                <tr>
                    <td>{{ title }}</td>
                    <td><a href="{% url 'commercial_user:viewpage' bundle.username link %}">{{ title }}</a></td>
                </tr> 
                {% endfor %}
            </tbody>
        </table>
    </div>
</div> 


{% endblock %}
